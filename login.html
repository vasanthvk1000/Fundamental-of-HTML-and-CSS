<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
</script>
<link rel="stylesheet" href="login.css">
</head>
<body>
        <div class="mt-5">
            <div class="d-flex gap-5" style="position:fixed; margin-left: 65%;">        
                <button type="button"  class="btn btn-primary px-4 py-2" data-bs-toggle="modal" data-bs-target="#LoginModalForm">
                    Login
                  </button>
                <button type="button" class="btn btn-success px-4 py-2" data-bs-toggle="modal" data-bs-target="#signupModalForm">
                    Sign up
                  </button>
            </div>
        </div>   
    
    <div class="modal fade" id="LoginModalForm" tabindex="-1" aria-labelledby="ModalFormLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-body">
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close">
                </button>
                <div class="myform bg-dark">
                    <h1 class="text-center">Login Form</h1>
                    <form>
                        <div class="mb-3 mt-4">
                            <label for="exampleInputEmail1" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1">
                            <p>Forget Password <a href="#" data-bs-toggle="modal" data-bs-target="#ResetModalForm">click Here</a></p>
                        </div>
                        <button type="submit" class="btn btn-light mt-3">LOGIN</button>
                        <p>Not a member? <a href="#" data-bs-toggle="modal" data-bs-target="#signupModalForm">Sign up now</a></p>
                    </form>
                </div>
            </div>
          </div>
        </div>
    </div>

    <div class="modal fade" id="ResetModalForm" tabindex="-1" aria-labelledby="ModalFormLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-body">
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close">
                </button>
                <div class="myform bg-dark">
                    <h1 class="text-center">Reset Password</h1>
                    <p class="text-start">Enter your email to reset your password</p>
                    <form>
                        <div class="mb-3 mt-4">
                            <label for="exampleInputEmail1" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" >
                        </div>
                        <button type="submit" class="btn btn-light mt-3" data-bs-toggle="modal" data-bs-target="#LoginModalForm">Reset Password</button>                   
                    </form>
                </div>
            </div>
          </div>
        </div>
    </div>


    <div class="modal fade" id="signupModalForm" tabindex="-1" aria-labelledby="ModalFormLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-body">
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close">
                </button>
                <div class="myform bg-dark">
                    <h1 class="text-center">Sign Up Form</h1>
                    <form>
                        <div class="mb-3 mt-4">
                            <label for="exampleInputPassword1" class="form-label">First Name</label>
                            <input type="password" class="form-control" id="exampleInputFirstName">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Last Name</label>
                            <input type="password" class="form-control" id="exampleInputLastName">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <button type="submit" class="btn btn-light mt-3">SIGN UP</button>
                        <p>Already Have a Account? <a href="#" data-bs-toggle="modal" data-bs-target="#LoginModalForm">SignIn now</a></p>
                    </form>
                </div>
            </div>
          </div>
        </div>
    </div>
   
</body>
</html>
