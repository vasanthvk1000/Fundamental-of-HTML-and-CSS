    <script>
        // let samplejson = {"name" : "vasantha kumar", "age": "23", "genter" : "m"};
        // alert("Name :" + samplejson.name);
        // alert("Age :" + samplejson.age);
        // alert("genter :" + samplejson['genter']);
      function list(){

          let samplejson ={
            "data" :[
            {"name" : "vasantha kumar", "age": "23", "genter" : "m",
           "phonenumber" : ["3425255257","73238788"]},
          {"name" : " kumar", "age": "23", "genter" : "m","phonenumber" : ["3425255257","73238788"]},
          {"name" : "vasantha kumar", "age": "23", "genter" : "m","phonenumber" : ["3425255257","73238788","7767686"]},
          {"name" : "vasantha kumar", "age": "23", "genter" : "m",   "phonenumber" : ["3425255257","73238788"]}
        ]} ;
          let innerHTMLTags = "";
  
         for(let index = 0; index < samplejson.data.length; index++){
            const element = samplejson.data[index];
          //   alert("Name :" + element.phonenumber) 
          innerHTMLTags = innerHTMLTags + "<tr><td>" + element.name
               +"</td><td>" + element.age + "</td><td>" + element.genter
                  +"</td><td>" + element.phonenumber.join(", ") + "</td></tr>"
  
          }
          document.getElementById("tbody").innerHTML = innerHTMLTags;
      }

    </script>
</head>
<body>
    <div class="container">
        <button type="button" onclick="list()">Load List items</button>
        <table class="table table-striped">
<thead>
